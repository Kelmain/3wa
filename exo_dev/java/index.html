<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/events.js"></script>
    <script src="js/adresse.js"></script>

    <title>Adressbook</title>
</head>

<body>
    <header>

    </header>
    <main>
        <section>
            <h1><i class="fa fa-book"></i>Adressebook</h1>

            <section id="address-book"></section>


            <aside id="contact-details" class="hide">
                <h3></h3>
                <p></p>
                <a href="#">Editer</a>
            </aside>

            <nav>
                <ul class="menu">
                    <li>
                        <button id="add-contact" title="Ajouter un contact"><i class="fa fa-plus"></i></button>
                    </li>
                    <li>
                        <button id="clear-address-book" title="DELETE"><i class="fa fa-trash-o"></i></button>
                    </li>
                </ul>
            </nav>
        </section>


        <form id="contact-form" class="hide form" data-mode="add">
            <hr>
            <ul>
                <li>
                    <label for="title">Civilité :</label>
                    <select id="title" name="title">
                        <option value="1">Madame</option>
                        <option value="2">Mademoiselle</option>
                        <option value="3">Monsieur</option>
                    </select>
                </li>
                <li>
                    <label for="lastName">Nom :</label>
                    <input id="lastName" type="text" name="lastName">
                </li>
                <li>
                    <label for="firstName">Prénom :</label>
                    <input id="firstName" type="text" name="firstName">
                </li>
                <li>
                    <label for="phone">Téléphone :</label>
                    <input id="phone" type="text" name="phone" maxlength="10">
                </li>
                <li>
                    <input type="button" id="save-contact" value="Save">
                </li>
            </ul>
        </form>


    </main>
    <footer>

    </footer>
    <script src="js/main.js"></script>
</body>

</html>
