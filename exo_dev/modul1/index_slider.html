<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/utilities.js"></script>

    <title>Javascript</title>
</head>



<body onload="init();">
    <header>
        <h1>Sliders</h1>
        <nav class="toolbar"> <a id="toolbar-toggle" href="#"><i class="fa fa-arrow-right"></i> Barre d'outils</a>
            <ul class="hide">
                <li>
                    <button id="slider-first" title="Image précédente"><i class="fa fa-arrow-up"></i></button>
                </li>
                <li>
                    <button id="slider-last" title="Image précédente"><i class="fa fa-arrow-down"></i></button>
                </li>
                <li>
                    <button id="slider-previous" title="Image précédente"><i class="fa fa-backward"></i></button>
                </li>
                <li>
                    <button id="slider-toggle" title="Démarrer le carrousel"><i class="fa fa-play"></i></button>
                </li>
                <li>
                    <button id="slider-next" title="Image suivante"><i class="fa fa-forward"></i></button>
                </li>
                <li>
                    <button id="slider-random" title="Sélectionner une image aléatoire"><i class="fa fa-random"></i></button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <canvas id="slider" class="slider"> <img src="" alt="Photo du carrousel" />
            <figcaption></figcaption>
        </canvas>
    </main>



    <script src="js/caroussel.js"></script>
    <script src="js/puzzle.js"></script>

</body>

</html>
